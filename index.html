<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sesli Kelime Oyunu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Traditional Arabic', 'KFGQPC Uthmanic Script HAFS', serif;
      background-color: #f5f5f5;
    }

    .background {
      background-image: url("img/arka.png");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    #score {
      font-size: 28px;
      margin-bottom: 10px;
      color: #4a3d0f;
    }

    #timer {
      font-size: 24px;
      margin-bottom: 20px;
      color: #8b0000;
    }

    #y√∂nerge {
      font-size: 20px;
      margin-bottom: 15px;
      color: #444;
      background: #fff3cd;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ffeeba;
    }

    button {
      font-size: 32px;
      margin: 20px 10px;
      padding: 15px 25px;
      border-radius: 12px;
      border: 2px solid #FAD986;
      cursor: pointer;
      transition: 0.3s ease;
      background-color: white;
      font-family: 'Traditional Arabic', 'KFGQPC Uthmanic Script HAFS', serif;
    }

    button:hover {
      background-color: #fef6e7;
      transform: scale(1.05);
    }

    button.correct {
      background-color: #a3e6a3 !important;
      color: #064e06;
      animation: pulse 0.4s ease;
    }

    button.wrong {
      background-color: #f5b5b5 !important;
      color: #820000;
      animation: shake 0.4s ease;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.12);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }

    #next-container {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="game-container">
      <h2 id="score">üß† Skor: 0</h2>
      <p id="timer">‚è≥ S√ºre: 10s</p>
      <p id="y√∂nerge">üîä Sesli olarak verilen kelimeyi doƒüru se√ßiniz. Her soru i√ßin 10 saniyeniz var.</p>
      <button id="play-sound">üîä Sesi Dinle</button>
      <div id="options" class="options"></div>
      <div id="next-container">
        <button id="next-btn">‚û°Ô∏è Sonraki Soru</button>
      </div>
    </div>
  </div>

  <!-- Ses Efektleri -->
  <audio id="alkis-sesi" src="sesler/alkis.mp3" preload="auto"></audio>
  <audio id="dogru-ses" src="sesler/dogru.mp3" preload="auto"></audio>
  <audio id="yanlis-ses" src="sesler/yanlis.mp3" preload="auto"></audio>

  <!-- Konfeti K√ºt√ºphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
